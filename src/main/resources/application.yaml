server:
  port: ${SERVIER_PORT:8080}

spring:
  application:
    name: cadra
  security:
    oauth2:
      client:
        registration:
          hh:
            client-id: ${CLIENT_ID:11111}
            client-secret: ${CLIENT_SECRET:1111}
            authorization-grant-type: authorization_code
            redirect-uri: ${REDIRECT_URI:http://localhost:8080/login/oauth2/code/hh}
            client-name: HeadHunter
        provider:
          hh:
            authorization-uri: ${AUTHORIZATION_URI:http://localhost:9000/oauth/authorize}
            token-uri: https://api.hh.ru/token
            user-info-uri: https://api.hh.ru/me
            user-name-attribute: id
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/cadra}
    username: ${POSTGRES_USER:admin}
    password: ${POSTGRES_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  liquibase:
    change-log: classpath:db/db.changelog-master.xml
    enabled: false
    drop-first: false



hh:
  api:
    base-url: https://api.hh.ru

# SpringDoc OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    filter: true
  show-actuator: false

cadra:
  client-id: ${CLIENT_ID:1111}
  client-secret: ${CLIENT_SECRET:1111}
  redirect-uri: ${CADRA_REDIRECT_URI:https://cadra.online/api/login/oauth2/code/hh/test}
  dashboard-redirect-uri: ${DASHBOARD_REDIRECT_URI:https://cadra.online/oauth-callback}

jwt:
  secret: ${JWT_SECRET:11111}
  access-token:
    expiration: 900000
  refresh-token:
    expiration: 604800000
